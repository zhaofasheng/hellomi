plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
    // Use To Firebase Connection
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.incodes.tingle"
    compileSdk = 35
    ndkVersion = "27.0.12077973"
    compileSdkVersion = 35

    compileOptions {
        coreLibraryDesugaringEnabled true // Enable core library desugaring
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.halomi.video.chatlive"
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }
    signingConfigs {
        release {
            storeFile file("halomi.jks")  // 你的 keystore 文件路径
            storePassword "123456"    // keystore 密码
            keyAlias "key0"             // key 别名
            keyPassword "123456"        // key 密码
        }
    }
    buildTypes {
        debug {
            signingConfig = signingConfigs.release  // 使用 debug 签名配置
        }
        release {
            signingConfig = signingConfigs.release
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // Added for Java 8+ support
    def exoplayer_version = "2.18.7"
    implementation "com.google.android.exoplayer:exoplayer-core:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-dash:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-hls:$exoplayer_version"
    implementation "com.google.android.exoplayer:exoplayer-smoothstreaming:$exoplayer_version"
    implementation 'com.google.android.exoplayer:exoplayer:2.19.1'
}
